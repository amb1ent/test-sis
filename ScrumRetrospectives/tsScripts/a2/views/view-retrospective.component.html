<div>
    <h3>Retrospective &mdash; {{model.name}}</h3>
    <form #f="ngForm" (ngSubmit)="return;" novalidate>
        <label>
            <h4>Name</h4>
            <input [(ngModel)]="model.name" [ngModelOptions]="{standalone:true}" disabled placeholder="Name">
        </label>
    </form>
</div>

<pre>{{ model | json }}</pre>
